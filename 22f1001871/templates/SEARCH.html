<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRDASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid" style="color: #e3f2fd;">
        </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">LOGOUT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div>
        SEARCH RESULTS FOR SECTIONS
        {% for sec in section %}
        <ol>
          <br>
          <button><a href="/books/{{sec.sid}}">{{sec.sname}}</button>
          <br>
          <button><a href="/edit/{{sec.sid}}">Edit</a></button>
          <button><a href="/delete/{{sec.sid}}">Delete</a></button>
          <button><a href="/addbook/{{sec.sid}}">Add Book</a></button>
        </ol>
        {% endfor %}
      </div>
</body>
</html>
